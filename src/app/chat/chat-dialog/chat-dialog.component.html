<div class="container">
<h1> Hal 2000 </h1>

<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass] = "{ 'from': message.sentBy === 'bot',
                                        'to': message.sentBy === 'user' }">

  {{ message.content}}

  </div>

</ng-container>

<label for="nameField">Human Operator</label>

<input [(ngModel)]="formValue" (keyup.enter)="sendMessages()" type="text"><br>

<button (click)="sendMessages()">Initiate</button>
</div>
